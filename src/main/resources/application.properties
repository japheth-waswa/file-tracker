spring.application.name=Filetracker
server.port=6565

logging.level.org.springframework=DEBUG

#DB related config
spring.datasource.url=jdbc:mysql://localhost:11000/file_tracker_db
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5674
spring.rabbitmq.username=xyz
spring.rabbitmq.password=xyz123

rabbitmq.exchange.name=file_trail_exchange
rabbitmq.queue.reminder.name=reminder_queue
rabbitmq.binding.routing.key=reminder_routing_key
