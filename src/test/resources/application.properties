spring.application.name=Filetracker
server.port=6565

#H2 DB
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:filetracker
spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5674
spring.rabbitmq.username=xyz
spring.rabbitmq.password=xyz123

rabbitmq.exchange.name=file_trail_exchange
rabbitmq.queue.reminder.name=reminder_queue
rabbitmq.binding.routing.key=reminder_routing_key